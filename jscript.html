<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="jscript.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Orbitron:wght@400;600&family=Poppins:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center">DG Calculator using html, css, js-ES:6</h1>
    <div class="parent-container">
          <div class="col-container">
             <!-- || -->
             <div class="row-container">
            <!-- <input class="input" type="text"> -->
            
            <input id="input" type="text">
        
            </div>
             <div class="row-container row-left">
                <button class="btn">AC</button>
                <button class="btn">%</button>
                <button class="btn">+/-</button>
            </div>
             <div class="row-container">
                 <button class="btn">7</button>
                 <button class="btn">8</button>
                 <button class="btn">9</button>
                 <button class="btn">x</button>
             </div>
             <div class="row-container">
                 <button class="btn">4</button>
                 <button class="btn">5</button>
                 <button class="btn">6</button>
                 <button class="btn">-</button>
             </div>
             <div class="row-container">
                 <button class="btn">1</button>
                 <button class="btn">2</button>
                 <button class="btn">3</button>
                 <button class="btn">+</button>
             </div>
             <div class="row-container">
                 <button class="btn">0</button>
                 <button class="btn">.</button>
                 <button class="btn">=</button>
                 <button class="btn">/</button>
             </div>

          </div>

    </div>

    <!-- -----||||------ -->
    <script src="jscript.js"></script>
  </body>
</html>
